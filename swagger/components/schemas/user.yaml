type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    minLength: 3
    maxLength: 30
    example: "John Doe"
  email:
    description: "User's email"
    type: string
    format: email
    example: "example@gmail.com"
  password:
    description: "User password"
    type: string
    minLength: 8
    maxLength: 64
    example: "password123"
  avatarUrl:
    description: "Link to user's avatar url"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'

