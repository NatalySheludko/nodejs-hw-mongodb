tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          email:
            type: string
            example: 'contact@example.com'
          phone:
            type: string
            example: '+380000000003'
responses:
  '200':
    description: 'Successfully patched a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact with id 65ca67e7ae7f10c88b598384
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
