tags:
  - Users
summary: Patch user info
operationId: patchUsers
description: 'Patch user info'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'contact@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'password123'
responses:
  '200':
    description: 'Successfully patched a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
